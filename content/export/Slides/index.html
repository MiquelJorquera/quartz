# Transformation optics

Designing the optical properties of a medium to match those of a space-time transformation.

Cloaking devices!
Perfect lenses!
History rewriters!

<img src="Presentations/Transpormation optics.png" alt="" style="width: 1024px; object-fit: fill">


Desired transformed space `$\longleftrightarrow$` Real space with a medium
</div>

<aside class="notes"><p>Transformation optics consists of equating the effects of a space-time transformation to the effects of an optical medium in the non-transformed space-time, to build a device that mimics the space-time transformation for light. You can use it to build all sorts of crazy devices. This here would be a cloaking device.</p>
<p>Except for history rewriters, most of these devices have been actually built. Here are two examples:</p>

</div>

<div class="" style="position: absolute; left: 50%; top: 5%; height: 65%; width: 50%; display: flex; flex-direction: column; align-items: center; justify-content: space-between" >

## Negative-index superlens

<img src="Presentations/Negative-index superlens.png" alt="" style="object-fit: scale-down">


K. Aydın 2008, doctoral dissertation, Bilkent University
</div>
</div>

<aside class="notes"><p>What you see on the left is almost a real-life optical black hole. It absorbs light coming from all directions. It doesn&#39;t look like it does that, but if we had microwave vision, it would look amazing. For years, it was thought that this was impossible, that transformation optics was mere a mathematical curiosity, because after you do the math, it turns out that you need materials with a negative index of refraction.</p>
<p>But that is precisely what you see on the left. This is a superlens, which can resolve things with wavelengths much smaller than the diffraction limit allows for regular lenses.</p>
<p>Now, when I said that this here is &quot;almost&quot; an optical black hole, I meant that it doesn&#39;t precisely simulate what a real gravitational black hole would look like, it just absorbs light. This is because, as you will see later, simulating a black hole in the naïve way would require some of the optical parameters to become infinite at the horizon.</p>
<p>This was my job to fix during my Master&#39;s. I was to design an optical black hole without these infinite parameters.</p>
<p>Usually in my presentations I try putting only the simplest equations, but with this audience, I think it will be fun to get our hands dirty.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

## Tricking light into thinking it's in a black hole

The constitutive relations relate `$F$` (contains `$\vec{E}$` and `$\vec{B}$`) to `$G$` (contains `$\vec{D}$` and `$\vec{H}$`):

$\begin{split}
G &= \star χ F\\\\
G_{μν} &= {{\star_{μν}}}^{αβ} {χ_{αβ}}^{γδ} F_{γδ}
\end{split}$

Optical properties of the medium are encoded in the **constitutive tensor** `$χ.$` 

Optical properties of space-time are encoded in the **Hodge star operator** `$\star.$`

EM fields can't distinguish `$\star$` and `$χ:$`

$\begin{split}
\star_\mathrm{lab}\ χ_\mathrm{lab} &= \star_\mathrm{black\ hole}\ χ_\mathrm{vacuum}\\\\
\star_\mathrm{lab}\ χ_\mathrm{lab}&= \star_\mathrm{black\ hole} \\\\
χ_\mathrm{lab}&= -\star_\mathrm{lab}\ \star_\mathrm{black\ hole} \\\\
\end{split}$

This is **Plebanski's formula**, the cornerstone of this work. With indices:

$\boxed{{χ_{αβ}}^{γδ}=
-{\star_{αβ}}^{μν}\ {\hat\star_{μν}}^{γδ}}$
</div>

<aside class="notes"><p>It all starts with the constitutive relations, which relate the electromagnetic tensor <code>$F$</code> to the excitation tensor <code>$G.$</code> Or the <code>$E$</code> and <code>$B$</code> fields to the <code>$D$</code> and <code>$H$</code> fields. In the abstract, it&#39;s simpler to work with the full tensorial equation at once.</p>
<p>So, <code>$G$</code> is equal to the Hodge dual of the constitutive tensor <code>$χ$</code> contracted with <code>$F.$</code> The Hodge dual encodes the information about the space-time shape, because it&#39;s the only thing that contains the metric tensor, and <code>$χ$</code>encodes the information about the optical medium, such as permeability and permittivity. Some conventions don&#39;t include the Hodge dual here, and instead place it in Maxwell&#39;s equations, and there may be good reasons for that, but for our purposes today this will make things much more clear. In the end, it shouldn&#39;t matter.</p>
<p>Now, the key thing to notice is that <code>$\star$</code> and <code>$χ$</code> always appear together, so electromagnetic fields can&#39;t really tell the difference between them. We can take <code>$\starχ$</code> as a single object. But if we take the same <code>$\starχ$</code> and make one side be a black hole in vacuum and the other flat space, whatever <code>$χ$</code> remains, will be our desired optical black hole! This is called Plebanski&#39;s formula, and it is the cornerstone of transformation optics.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

`${χ_{αβ}}^{γδ}$` has `$4^4=256$` elements.

Antisymmetry `${χ_{[αβ]}}^{[γδ]}$` makes only `$((4^2-4)/2)^2=36$` be independent.

Easier to translate `$χ$` into four `$3\times 3$` matrices `$ζ:$`

$\begin{split}
\vec{D}=ζ^{DE}\ \vec{E}+ζ^{DB}\ \vec{B}\\\\
\vec{H}=ζ^{HB}\ \vec{B}+ζ^{HE}\ \vec{E}
\end{split}$
</div>

<aside class="notes"><p>Now, before we go on, a technical issue: the <code>$χ$</code> tensor is too unwieldy for humans, but by exploiting its symmetries we can get it down to a more manageable set of four <code>$3\times 3$</code> matrices, each of which transforms one field component into another.</p>
</aside></script></section><section  data-markdown><script type="text/template"><!-- .slide: class="drop" -->
<div class="" style="position: absolute; left: 0px; top: 0px; height: 1080px; width: 1920px; min-height: 1080px; display: flex; flex-direction: column; align-items: center; justify-content: center" absolute="true">

<div class="" style="position: absolute; left: 0%; top: 10%; height: 20%; width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: start" >

## Calculation sample for the simplest black hole metric (Schwarzschild, 6 non-zero numbers to calculate):
</div>


<font size=4>

<div class="" style="position: absolute; left: 0%; top: 32%; height: 65%; width: 20%; display: flex; flex-direction: column; align-items: flex-start; justify-content: start" align="left">

We start with Plebanski's formula with `$\text g=\eta$` being the flat lab metric and `$\hat{\text{g}}$` being the optical Schwarzschild metric:

$
χ\_{αβ}^{\ \ γδ}
=-\frac{\sqrt{|\eta||\hat{\text{g}}|}}{4}
\epsilon\_{\alpha\beta\rho\sigma}\eta^{\rho\mu}\eta^{\sigma\nu}
\epsilon\_{\mu\nu\tau\eta}\hat{\text{g}}^{\tau\gamma}\hat{\text{g}}^{\eta\delta}.
$

We use our formulas for the `$ζ$` matrices:

$\begin{split}
{(ζ^{DE})\_b}^{a}&=2\chi\_{b0}^{\ \ a 0}\\\\
&=-\frac{\sqrt{|\hat{\text g}||\eta|}}{2}
\epsilon\_{b0\rho\sigma}\eta^{\rho\mu}\eta^{\sigma\nu}
\epsilon\_{\mu\nu\tau\eta}\hat{\text g}^{\tau a}\hat{\text g}^{\eta 0}.
\end{split}$

Focus only on the non-zero elements. g and `$\hat{\text g}$` are diagonal (i.e. g`$^{\alpha\beta}= 0$` if `$\alpha\neq\beta$`):

$
{(ζ^{DE})\_b}\^{a}
=-\frac{\sqrt{|\hat{\text g}||\eta|}}{2}
\epsilon\_{b0cd}\eta\^{c\bar c }\text g\^{d\bar d }
\epsilon\_{\bar c\bar d  \bar a  0}\hat{\text g}\^{\bar a a}\hat{\text g}\^{0 0},
$
</div>

<div class="" style="position: absolute; left: 25%; top: 30%; height: 65%; width: 20%; display: flex; flex-direction: column; align-items: flex-start; justify-content: start" align="left">

where the value of `$a$` must be the same as the value of `$\bar a$` for the corresponding term to be non-zero.
We know that `$\epsilon_{cda 0}=\epsilon_{a0cd}=-\epsilon_{0acd}$`, so:

${(ζ^{DE})\_b}^{a}
=-\frac{\sqrt{|\hat{\text g}||\eta|}}{2}
\epsilon_{0bcd}\epsilon_{0\bar a\bar c\bar d}
\eta^{c\bar c}\eta^{d\bar d}
\hat{\text g}^{\bar a a}\hat{\text g}^{00}.$

By looking at `$\epsilon_{0bcd}\epsilon_{0\bar a\bar c\bar d}$`, we can see that this expression will only be non-zero if `$\bar a=b\neq 0$`.
So there are 3 non-zero terms:
$\begin{split}
(\zeta^{DE})^1\_1
&=-\frac{\sqrt{|\hat{\text g}||\eta|}}{2}
\epsilon\_{01cd}\epsilon\_{01\bar c\bar d}
\eta^{c\bar c}\eta^{d\bar d}
\hat{\text g}^{11}\hat{\text g}^{0 0}\\\\
&=-\frac{\sqrt{|\hat{\text g}||\eta|}}{2}
(\epsilon_{0123}\epsilon\_{0123}
\eta^{22}\eta^{33}+\epsilon\_{0132}\epsilon\_{0132}
\eta^{33}\eta^{22})
\hat{\text g}^{11}\hat{\text g}^{0 0}\\\\
&=-\frac{r^4\sin^2\theta}{2}
(\eta^{22}\eta^{33}+\eta^{33}\eta^{22})
\hat{\text g}^{11}\hat{\text g}^{0 0}\\\\
&=-\frac{r^4\sin^2\theta}{2}\frac{2}{r^4\sin^2\theta}
1(-1)\\\\
&=1.
\end{split}
$
</div>

<div class="" style="position: absolute; left: 50%; top: 30%; height: 65%; width: 20%; display: flex; flex-direction: column; align-items: flex-start; justify-content: start" align="left">

$
\begin{split}
(\zeta^{DE})^2\_2
&=-\frac{\sqrt{|\hat{\text g}||\eta|}}{2}
\epsilon_{02cd}\epsilon_{02\bar c\bar d}
\eta^{c\bar c}\eta^{d\bar d}
\hat{\text g}^{22}\hat{\text g}^{0 0}\\\\
&=-\frac{\sqrt{|\hat{\text g}||\eta|}}{2}
(\eta^{11}\eta^{33}+\eta^{33}\eta^{11})
\hat{\text g}^{22}\hat{\text g}^{0 0}\\\\
&=-\frac{r^4\sin^2\theta}{2}
(2(-1)\frac{1}{r^2\sin\theta})
\frac{1}{r^2}(1-\frac{R}{r})^{-1}\\\\
&=(1-\frac{R}{r})^{-1}.
\end{split}$

$
\begin{split}
(\zeta^{DE})^{3}\_{3}
&=-\frac{\sqrt{|\hat{\text g}||\eta|}}{2}
\epsilon\_{03cd}\epsilon_{03\bar c\bar d}
\eta^{c\bar c}\eta^{d\bar d}
\hat{\text g}^{33}\hat{\text g}^{0 0}\\\\
&=-\frac{\sqrt{|\hat{\text g}||\text{g}|}}{2}
(\eta^{11}\eta^{22}+\eta^{22}\eta^{11})
\hat{\text g}^{33}\hat{\text g}^{0 0}\\\\
&=-\frac{r^4\sin^2\theta}{2}
(2(-1)\frac{1}{r^2})
\frac{1}{r^2\sin\theta}(1-\frac{R}{r})^{-1}\\\\
&=(1-\frac{R}{r})^{-1}.
\end{split}
$

 Therefore:
 $\boxed{
 \zeta^{DE}=\begin{bmatrix}
 1 & 0 & 0\\\\
 0 & (1-\frac{R}{r})^{-1} & 0\\\\
 0 & 0 & (1-\frac{R}{r})^{-1}
 \end{bmatrix}}$
</div>

<div class="" style="position: absolute; left: 75%; top: 30%; height: 65%; width: 20%; display: flex; flex-direction: column; align-items: flex-start; justify-content: start" align="left">

$\begin{split}
{(ζ\^{HB})\_b}^{a} &= 2\hat{\star}\^{\ \ μν}\_{0b}\star_{μν}\^{\ \ a 0}
\\\\
&= \frac{\sqrt{|\hat{\text{g}}||\text{g}|}}{2}\epsilon\_{0bρσ}\hat{\text{g}}\^{ρμ}\hat{\text{g}}\^{ρν}
\epsilon\_{μνκλ}η\^{κa}η\^{λ0}
\\\\
&= \frac{r\^4\sin\^2\theta}{2}
\epsilon\_{0bcd}\hat{\text{g}}\^{c\bar c}\hat{\text{g}}\^{d\bar d}
\epsilon\_{\bar c\bar d\bar a0}η\^{\bar aa}η\^{00}
\\\\
&=\frac{r^4\sin^2\theta}{2}
\epsilon_{0bcd}\hat{\text{g}}^{c\bar c}\hat{\text{g}}^{d\bar d}
\epsilon_{\bar c\bar d\bar a0}\eta^{\bar aa}\eta^{00}
\end{split}$

$\begin{split}
(\zeta^{HB})^1_1&=\frac{r^4\sin^2\theta}{2}(
\epsilon_{0123}\hat{\text{g}}^{22}\hat{\text{g}}^{33}
\epsilon_{2310}\eta^{11}\eta^{00}+
\epsilon_{0132}\hat{\text{g}}^{33}\hat{\text{g}}^{22}
\epsilon_{3210}\eta^{11}\eta^{00}
)
\\\\&=-\eta^{11}\eta^{00}\\\\
&=1.
\end{split}
$

$\begin{split}
(\zeta^{HB})^2_2&=\frac{r^4\sin^2\theta}{2}(
\epsilon_{0213}\hat{\text{g}}^{11}\hat{\text{g}}^{33}
\epsilon_{1320}\eta^{22}\eta^{00}+
\epsilon_{0231}\hat{\text{g}}^{33}\hat{\text{g}}^{11}
\epsilon_{3120}\eta^{22}\eta^{00}
)
\\\\&
=-\hat{\text{g}}^{11}\\\\
&=-\big(1-\frac{R}{r}\big)
\end{split}$

$\begin{split}
(\zeta^{HB})^3_3&=\frac{r^4\sin^2\theta}{2}(
\epsilon_{0312}\hat{\text{g}}^{11}\hat{\text{g}}^{22}
\epsilon_{1320}\eta^{33}\eta^{00}+
\epsilon_{0321}\hat{\text{g}}^{22}\hat{\text{g}}^{11}
\epsilon_{2130}\eta^{33}\eta^{00}
)\\\\
&=-\hat{\text{g}}^{11}
\\\\&
=\big(1-\frac{R}{r}\big).
\end{split}$

Therefore:
$
\boxed{\zeta^{HB}=\begin{bmatrix}
 1 & 0 & 0\\\\
 0 & (1-\frac{R}{r}) & 0\\\\
 0 & 0 & (1-\frac{R}{r})\\\\
 \end{bmatrix}}
 $
</font>
</div>
</div>

<aside class="notes"><p>now, another technical issue is this right here. This is the calculation required for the simplest black hole, which only requires you to calculate 6 numbers out of the 36 possible ones. And this is the polished version, this is not what the piece of paper will look like when you try to do it for the first time. It will probably be 5 times longer.</p>
